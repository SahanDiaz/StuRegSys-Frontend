<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="admin-login.css" />
  </head>
  <body>
    <div class="container card p-4 my-sm-4">
      <div class="row d-sm-flex">
        <div class="col-auto col-md-6 p-5">
          <div class="heading">
            <h1>Administrator Login</h1>
          </div>
          <div>
            <form>
              <div
                class="row align-items-center justify-content-center mb-3 p-3"
              >
                <div class="col-auto">
                  <label for="adminUsername" class="col-form-label"
                    >Username</label
                  >
                </div>
                <div class="col-auto">
                  <input type="text" id="adminUsername" class="form-control" />
                </div>
              </div>
              <div
                class="row align-items-center justify-content-center mb-3 p-3"
              >
                <div class="col-auto">
                  <label for="adminPassword" class="col-form-label"
                    >Password
                  </label>
                </div>
                <div class="col-auto">
                  <input
                    type="password"
                    id="adminPassword"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row justify-content-sm-center justify-content-center">
                <div class="col-auto">
                  <button
                    id="backBtnAdminLogin"
                    type="button"
                    class="btn btn-outline-info px-5 m-1"
                  >
                    <p class="h6">Back</p>
                  </button>
                </div>
                <div class="col-auto">
                  <button
                    id="adminLoginBtn"
                    type="button"
                    class="btn btn-outline-info px-5 m-1"
                  >
                    <p class="h6">Login</p>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-auto col-md-6">
          <img src="../../images/stuLog.jpg" class="img-thumbnail" alt="stu" />
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="admin-login.js"></script>
  </body>
</html>
