<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="admin-add-stu.css" />
  </head>
  <body>
    <div class="container">
      <div class="card p-5 mt-5">
        <div class="text-center mb-3">
          <h1>Register Student</h1>
        </div>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label" >Full Name</label>
          <input type="text" id="fullName" class="form-control" placeholder="full name" />
        </div>
        <div class="mb-3">
          <label for="fullName" class="form-label" >Student Registration Number</label>
          <input type="text" id="stuRegNum" class="form-control" placeholder="Student Registration Number" />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-control" placeholder="address" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">email</label>
          <input type="email" id="email" class="form-control" placeholder="email" />
        </div>
        <div class="mb-3">
          <label for="dateOfBirth" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth" />
        </div>
        <div class="mb-3">
          <label for="nic" class="form-label">Nic</label>
          <input type="text" id="nic" class="form-control" placeholder="nic" />
        </div>
        <div class="mb-3">
          <label for="contactNumber" class="form-label">Contact Number</label>
          <input type="number" id="contactNumber" class="form-control" placeholder="contactNumber" />
        </div>
        <button type="submit" class="btn btn-outline-info px-5 m-1">Submit</button>
      </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="admin-login.js"></script>
  </body>
</html>
